name: iOS Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      export_method:
        description: 'Export method'
        required: true
        default: 'ad-hoc'
        type: choice
        options: ['ad-hoc', 'app-store', 'development']

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Set mobile environment
        working-directory: frontend
        run: cp .env.mobile .env.local

      - name: Build Next.js (static export)
        working-directory: frontend
        run: npx cross-env MOBILE_BUILD=true next build

      - name: Add iOS platform (if not present)
        working-directory: frontend
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: frontend/ios/App
        run: pod install

      - name: Build iOS app
        uses: maierj/fastlane-action@v3
        with:
          lane: 'build'
          subdirectory: frontend/ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        continue-on-error: true

      # Fallback: plain xcodebuild if Fastlane is not configured
      - name: Build with xcodebuild (fallback)
        working-directory: frontend/ios/App
        run: |
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist frontend/ios/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/ipa \
          || echo "Export skipped â€” no signing identity configured"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-ios
          path: ${{ runner.temp }}/ipa/*.ipa
          if-no-files-found: ignore

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/ipa/*.ipa
          generate_release_notes: true

name: Desktop Build (Tauri)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri -> target

      # Windows: install WebView2
      - name: Install WebView2 (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "MicrosoftEdgeWebview2Setup.exe"
          Start-Process -FilePath "MicrosoftEdgeWebview2Setup.exe" -Args "/silent /install" -Wait

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Set desktop environment
        working-directory: frontend
        run: cp .env.desktop .env.local

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        working-directory: frontend
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npx tauri build --target ${{ matrix.target }}

      # Upload Windows artifacts
      - name: Upload Windows installer (NSIS)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-windows-nsis
          path: frontend/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload Windows installer (MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-windows-msi
          path: frontend/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      # Upload macOS artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-macos-${{ matrix.target }}
          path: frontend/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      # Attach to GitHub Release
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frontend/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            frontend/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            frontend/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          generate_release_notes: true

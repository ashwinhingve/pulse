name: Android Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (apk or aab)'
        required: true
        default: 'apk'
        type: choice
        options: ['apk', 'aab', 'both']

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Set mobile environment
        working-directory: frontend
        run: cp .env.mobile .env.local

      - name: Build Next.js (static export)
        working-directory: frontend
        run: npx cross-env MOBILE_BUILD=true next build

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > frontend/android/keystore/pulselogic-release.jks

      - name: Create keystore.properties
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: frontend/android
        run: |
          cat > keystore.properties << EOF
          storeFile=../keystore/pulselogic-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK
        if: github.event.inputs.build_type != 'aab'
        working-directory: frontend/android
        run: ./gradlew assembleRelease

      - name: Build AAB
        if: github.event.inputs.build_type != 'apk'
        working-directory: frontend/android
        run: ./gradlew bundleRelease

      - name: Upload APK
        if: github.event.inputs.build_type != 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-android-apk
          path: frontend/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        if: github.event.inputs.build_type != 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: pulselogic-android-aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frontend/android/app/build/outputs/apk/release/*.apk
            frontend/android/app/build/outputs/bundle/release/*.aab
          generate_release_notes: true
